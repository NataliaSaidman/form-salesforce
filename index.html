<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Dirty🐾Paws</h1>
    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTA: Agregue el siguiente elemento <META> a su página <HEAD>.  Si es   -->
    <!--  preciso, modifique el parámetro charset para especificar el conjunto    -->
    <!--  de caracteres de su página HTML.                                        -->
    <!--  ----------------------------------------------------------------------  -->

    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTA: Agregue el siguiente elemento <FORM> a su página.                 -->
    <!--  ----------------------------------------------------------------------  -->

    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
      method="POST"
    >
      <input type="hidden" name="oid" value="00D8b0000031UFT" />
      <input type="hidden" name="retURL" value="http://" />

      <!--  ----------------------------------------------------------------------  -->
      <!--  NOTA: Estos campos son elementos de depuración opcionales. Elimine      -->
      <!--  los comentarios de estas líneas si desea realizar una prueba en el      -->
      <!--  modo de depuración.                                                     -->
      <!--  <input type="hidden" name="debug" value=1>                              -->
      <!--  <input type="hidden" name="debugEmail"                                  -->
      <!--  value="licnataliasaidman@gmail.com">                                    -->
      <!--  ----------------------------------------------------------------------  -->

      <label for="first_name">Nombre</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
      /><br />

      <label for="last_name">Apellidos</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
      /><br />

      <label for="company">Compañía</label
      ><input
        id="company"
        maxlength="40"
        name="company"
        size="20"
        type="text"
      /><br />

      <label for="city">Ciudad</label
      ><input
        id="city"
        maxlength="40"
        name="city"
        size="20"
        type="text"
      /><br />

      <label for="state">Estado/Provincia</label
      ><input
        id="state"
        maxlength="20"
        name="state"
        size="20"
        type="text"
      /><br />

      <label for="title">Cargo</label
      ><input
        id="title"
        maxlength="40"
        name="title"
        size="20"
        type="text"
      /><br />

      <label for="url">Sitio Web</label
      ><input id="url" maxlength="80" name="url" size="20" type="text" /><br />

      <label for="mobile">Celular</label
      ><input
        id="mobile"
        maxlength="40"
        name="mobile"
        size="20"
        type="text"
      /><br />

      <label>Interes principal</label>
      <select
        id="00N8b00000EbPtT"
        name="00N8b00000EbPtT"
        title="Interes principal"
      >
        <option value="">--Ninguno--</option>
        <option value="Productos">Productos</option>
        <option value="Servicios">Servicios</option></select
      ><br />

      <input class="send" type="submit" name="submit" />
    </form>
  </body>
</html>
